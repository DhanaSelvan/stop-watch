<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container-fluid bg-dark d-flex justify-content-center align-items-center flex-column">
        <div class="time-wrapper text-light">
            <span class="hour">00</span>
            <span class="colon">:</span>
            <span class="mins">00</span>
            <span class="colon">:</span>
            <span class="secs">00</span>
            <span class="label">sec</span>
        </div>
        <div class="mt-3">
            <button class="btn btn-danger" onclick="stop()">Stop</button>
            <button class="btn btn-success ms-2" onclick="start()">Start</button>
            <button class="btn btn-warning ms-2" onclick="reset()">Reset</button>
            <button class="btn btn-primary ms-2" onclick="label()">Label</button>
        </div>
        <div id="labs" class="my-3 text-light"></div>
    </main>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
